<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th ng-if="checkModel.totalSize">Size</th>
      <th style="text-align: center;"> DL</th>
      <th ng-if="checkModel.rateUpload" style="text-align: center;">UL</th>
      <th>Progress</th>
      <th ng-if="checkModel.eta">ETA</th>
      <th ng-if="checkModel.uploadedEver">Uploaded</th>
      <th ng-if="checkModel.downloadDir">Dir</th>
      <th ng-if="checkModel.status"></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="torrent in torrents">
      <td>
        {{torrent.name}}
             </td>
             <td ng-if="checkModel.totalSize">
        {{byteCalc(torrent.totalSize)}}
      </td>
      <td style="text-align: center;">
        {{byteCalc(torrent.rateDownload)}}/s
        </td>
        <td ng-if="checkModel.rateUpload" style="text-align: center;">
        {{byteCalc(torrent.rateUpload)}}
      </td>
      <td>
        {{percentCalc(torrent.percentDone)}}
      </td>
       <td ng-if="checkModel.uploadedEver">
        {{byteCalc(torrent.uploadedEver)}}
      </td>
      <td ng-if="checkModel.eta">
        {{torrent.eta}}
      </td>
      <td ng-if="checkModel.downloadDir">
        {{torrent.downloadDir}}
      </td>
      <td ng-if="checkModel.status">
        <div ng-bind-html="statusFilter(torrent.status)"></div>
      </td>
        <td>
 <button type="button" ng-click="removeTorrent(torrent.id)" class="btn btn-default btn-xs" style="border-color: white;">
            <span class="glyphicon glyphicon-trash"></span>
            </button>

        </td>
    </tr>
  </tbody>
</table>
  <button type="button" ng-click="refreshList()" class="btn btn-default btn-xs" style="border-color: white;">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
            <button type="button" ng-click="go('/settings')" class="btn btn-default btn-xs" style="border-color: white;">
            <span class="glyphicon glyphicon-wrench"></span>
          </button>
